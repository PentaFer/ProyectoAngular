<b><p class="text-center" style="font-size: large;">Actualizar Component</p></b>
<div class="container">
<form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre: </label>
       <input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre" class="form-control" [(ngModel)]="cuadroNombre"> 
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Apellido: </label>
      <input type="text" name="apellido" id="apellido" placeholder="Ingrese apellido" class="form-control" [(ngModel)]="cuadroApellido">        
    </div>
   <div class="form-group col-md-3">
    <label for="cargo">Cargo: </label>
    <input type="text" name="cargo" id="cargo" placeholder="Ingrese cargo" class="form-control" [(ngModel)]="cuadroCargo">       
  </div>
 <div class="form-group col-md-3">
  <label for="salario">Salario: </label>
  <input type="number" name="salario" id="salario" placeholder="Ingrese salario" class="form-control" [(ngModel)]="cuadroSalario">    
</div>

<div class="col">
  <button type="submit" class="btn btn-primary mt-3" style="margin-right: 40px;" (click)="actualizarEmpleado()">Acci√≥n</button>
  <!--<button type="submit" class="btn btn-danger mt-3" (click)="eliminarEmpleado()">Eliminar</button>-->
</div>



<div style="text-align: center;">

<button class="btn btn-secondary" (click)="volverHome()">Volver</button>
</div>
